<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPG - Dragon Repeller</title>
</head>
<body>

    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>

        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
        </div>

        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>

        <div id="image">
            <img src="Game_Images/town_fixed.jpg" alt="an old town" id="town_image">
            <img src="Game_Images/shop_fixed.jpg" alt="a weapons shop" id="shop_image">
            <img src="Game_Images/cave_fixed.jpg" alt="a creepy looking cave" id="cave_image">
            <img src="Game_Images/beast_fixed.jpg" alt="a monster with huge fangs" id="beast_image">
            <img src="Game_Images/slime_fixed.jpg" alt="some creature made of slime" id="slime_image">
            <img src="Game_Images/dragon_fixed.jpg" alt="a dragon bellowing flames out of its mouth" id="dragon_image">
        </div>

        <div id="text">
            <p>Welcome to Dragon Repeller. 
                You must defeat the dragon that is preventing people from leaving the town. 
                You are in the town square. 
                Where do you want to go? Use the buttons above.</p>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
